<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start - TrendTester</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 700px;
            background: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 8px 26px rgba(0,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            color: #0fd;
            margin-bottom: 20px;
            font-weight: 900;
        }

        p {
            color: #aaa;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .form-group {
            width: 80%;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.2em;
            color: #0fd;
            margin-bottom: 10px;
        }

        .checkbox-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: #ccc;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .btn {
            font-size: 20px;
            font-weight: 700;
            color: #121212;
            background: linear-gradient(45deg, #06f, #0fd);
            border: none;
            border-radius: 50px;
            padding: 12px 36px;
            cursor: pointer;
            box-shadow: 0 4px 13px rgba(0,255,255,0.3);
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #0fd, #06f);
            box-shadow: 0 6px 20px rgba(0,255,255,0.5);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 90%;
            }

            h1, p {
                font-size: 16px;
            }

            .form-group label {
                font-size: 16px;
            }

            .btn {
                padding: 10px 28px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Start Developing Your Momentum Trading Strategy</h1>
        <p>Select the momentum indicators for your strategy.</p>
        <form class="form-container" method="GET" action="/build">
            <div class="form-group">
                <label>Choose indicators:</label>
                <div class="checkbox-container">
                    <label><input type="checkbox" name="indicator" value="RSI"> Relative Strength Index (RSI)</label>
                    <label><input type="checkbox" name="indicator" value="MACD"> Moving Average Convergence Divergence (MACD)</label>
                    <label><input type="checkbox" name="indicator" value="SO"> Stochastic Oscillator</label>
                    <label><input type="checkbox" name="indicator" value="CCI"> Commodity Channel Index (CCI)</label>
                    <label><input type="checkbox" name="indicator" value="ROC"> Rate of Change (ROC)</label>
                    <label><input type="checkbox" name="indicator" value="WR"> Williams %R (WR)</label>
                </div>
            </div>
            <button type="submit" class="btn">Next Step</button>
        </form>
    </div>
</body>
</html>
