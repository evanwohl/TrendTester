<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error - TrendTester</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            overflow: auto;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 700px;
            background: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 8px 26px rgba(0,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3em;
            color: #0fd;
            margin-bottom: 0.5em;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            color: #aaa;
            line-height: 1.8;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 35px;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg, #06f, #0fd);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 3px 15px rgba(0,255,255,0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            text-decoration: none;
        }

        .btn:hover {
            background: linear-gradient(45deg, #0fd, #06f);
            box-shadow: 0 5px 25px rgba(0,255,255,0.5);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 90%;
            }

            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error Encountered</h1>
        <p>There was an issue processing your request. Please verify your inputs and try again.</p>
        <a href="/start" class="btn">Return Home</a>
    </div>
</body>
</html>
