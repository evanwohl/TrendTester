<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - TrendTester</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 700px;
            background: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 8px 26px rgba(0,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3em;
            color: #0fd;
            margin-bottom: 0.5em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 900;
        }

        p {
            color: #aaa;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

    .btn {
        font-size: 20px;
        font-weight: 700;
        color: #121212;
        background: linear-gradient(45deg, #06f, #0fd);
        border: none;
        border-radius: 50px;
        padding: 12px 36px;
        cursor: pointer;
        box-shadow: 0 4px 13px rgba(0,255,255,0.3);
        transition: all 0.3s ease;
        text-transform: uppercase;
        text-decoration: none; /* Add this line */
    }

    .btn:hover {
        background: linear-gradient(45deg, #0fd, #06f);
        box-shadow: 0 6px 20px rgba(0,255,255,0.5);
        transform: translateY(-3px);
    }


        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TrendTester</h1>
        <p>Create and backtest momentum trading strategies with ease.</p>
        <a href="/start" class="btn">Get Started</a>
    </div>
</body>
</html>
